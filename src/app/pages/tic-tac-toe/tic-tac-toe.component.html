<div class="cuadricula">
  @for (celda of celdas; track celda; let i = $index) {
    <div class="celda" (click)="celdaClick(i)">
      @if (celda === 1) {
        <img src="../../../assets/red_cross.png" alt="equis" height="100" width="75">
      }
      @if (celda === 2) {
        <img src="../../../assets/green_circle.png" alt="circulo" height="100" width="75">
      }
      @if (celda === 0) {
        <span>{{i + 1}}</span>
      }
    </div>
  }
</div>
